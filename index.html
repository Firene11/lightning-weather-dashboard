<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel"reset" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <div class="header-text">Weather Dashboard</div>
    </nav>
  </header>

  <section id="content">
  <section class="left-sidebar">
    <div id="side-header">Search for a city:</div>
    <input id="search-text" type="text" placeholder="Fredericton"><br>
    <button id="search-button">Search</button><br>
    <hr>
    <button id="search-output"></button><br>
    <button id="search-output"></button><br>
    <button id="search-output"></button><br>
    <button id="search-output"></button><br>
    <button id="search-output"></button><br>
    <button id="search-output"></button><br>
    <button id="search-output"></button><br>
    <button id="search-output"></button><br>
  
    </div>
  </section>

  <section id="results">
    <div class="current-day">
      <h1 class="current-header">City <icon>*</icon></h1>
      <p>Temp</p>
      <p>Wind</p>
      <p>Humidity</p>
    </div>
    <div class="5-day-forecast">
      <h1>5-Day Forecast</h1>
      <div class="day-cards">

      <card id="card">
        <div class="card-content">
        <h3>Date</h3>
        <icon>*</icon>
        <p class="card-text"></p>
      </div>
      </card>

      <card id="card-2">
        <div class="card-content">
        <h3>Date</h3>
        <icon>*</icon>
        <p class="card-text"></p>
      </div>
      </card>

      <card id="card-3">
        <div class="card-content">
        <h3>Date</h3>
        <icon>*</icon>
        <p class="card-text"></p>
      </div>
      </card>

      <card id="card-4">
        <div class="card-content">
        <h3>Date</h3>
        <icon>*</icon>
        <p class="card-text">Temp</p>
      </div>
      </card>

      <card id="card-5">
        <div class="card-content">
        <h3>Date</h3>
        <icon>*</icon>
        <p class="card-text"></p>
      </div>
      </card>
      </div>
    </div>
  </section>
</section>

<footer> A Coding Bootcamp project by Farrah Hodgson 2023.</footer>
  

  <script src="script.js"></script>
</body>
</html>
