<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <div class="header-text">Weather Dashboard</div>
    </nav>
  </header>

  <section class="left-sidebar">
    <div id="side-header">Search for a city:</div>
    <input type="text" placeholder="Fredericton"><br>
    <button class="search">Search</button><br>
    <hr>
    <div id="search-output"></div>
  </section>

  <section class="results">
    <div class="current-result">Where the current search result displays for the current day, includes time.</div>
    <div class="5-day-forecast">five day forecast goes here</div>
  </section>
  

  <script src="script.js"></script>
</body>
</html>
