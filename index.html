<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel"reset" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <div class="header-text">Weather Dashboard</div>
    </nav>
  </header>

  <section id="content">

  <section class="left-sidebar">

    <!--THIS IS THE SEARCH FOR A CITY SECTION-->
    <div id="side-header">Search for a city:</div>
      <input type="text" id="input-box" placeholder="City Name..."><br>
      <button id="search-button">Search</button>
  <br>
    <hr>
    <!--THIS IS WHERE THE SEARCH HISTORY IS DISPLAYED-->
    <div id="search-list">
      <ul id="search-output">
      <!--Generated in JavaScript-->
      </ul><br>
  </div>
    </div>
  </section>

  <section id="results">
    <div class="current-day">
      <!--Today's Forecast generated in JavaScript-->
    </div>

    <div class="5-day-forecast">
      <!--Five day forecast cards-->
      <h1>5-Day Forecast</h1>
      <div class="day-cards">

      <card id="card">
        <div class="day">
        <!--5 day forecast to be displayed in JavaScript-->
      </div>
      </card>

      </div>
    </div>
  </section>
</section>

<footer> A Coding Bootcamp project by Farrah Hodgson 2023.</footer>
  
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
<script src="script.js"></script>


</body>
</html>
