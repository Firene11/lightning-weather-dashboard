<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel"reset" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <div class="header-text">Weather Dashboard</div>
    </nav>
  </header>

  <section id="content">
    
  <section class="left-sidebar">
    <div id="side-header">Search for a city:</div>
    <form id="city-name">
      <input type="text" placeholder=""><br>
      <button type="submit" id="search-button">Search</button>
  </form>
  <br>
    <hr>
    <ul>
      <li><button id="search-output">
      <!--Generated in JavaScript-->
    </button></li><br>
  </ul>
  
    </div>
  </section>

  <section id="results">
    <div class="current-day">
      <!--Today's Forecast-->
      <h1 class="city-name"></h1><h1 class="date"></h1>
      <p>Temp</p>
      <p>Wind</p>
      <p>Humidity</p>
    </div>

    <div class="5-day-forecast">
      <!--Five day forecast cards-->
      <h1>5-Day Forecast</h1>
      <div class="day-cards">

      <card id="card-1">
        <div class="day-1">
        <h3></h3>
        <icon class="icon-1"></icon>
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humidity"></p>
      </div>
      </card>

      <card id="card-2">
        <div class="day-2">
          <h3></h3>
          <icon class="icon-1"></icon>
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
      </div>
      </card>

      <card id="card-3">
        <div class="day-3">
          <h3></h3>
          <icon class="icon-1"></icon>
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
      </div>
      </card>

      <card id="card-4">
        <div class="day-4">
          <h3></h3>
          <icon class="icon-1"></icon>
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
      </div>
      </card>

      <card id="card-5">
        <div class="day-5">
          <h3></h3>
          <icon class="icon-1"></icon>
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
      </div>
      </card>
      </div>
    </div>
  </section>
</section>
