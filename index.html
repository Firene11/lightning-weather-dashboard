<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel"reset" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <div class="header-text">Weather Dashboard</div>
    </nav>
  </header>

  <section id="content">

  <section class="left-sidebar">

    <!--THIS IS THE SEARCH FOR A CITY SECTION-->
    <div id="side-header">Search for a city:</div>
      <input type="text" id="input-box" placeholder="Enter your city..."><br>
      <input type="submit" value="Search" id="search-button">
  <br>
    <hr>
    <section id="search-history">
      <!--Generated in JavaScript-->
    </section>
    <br>
  
    </div>
  </section>

  <section id="results">
    <div class="current-day">
      <!--Today's Forecast-->
      <h1 class="city-name"></h1><h1 class="date-today"></h1><img src="" alt="" class="icon-today"/>
      <p class="temp-today">..</p>
      <p class="wind-today"></p>
      <p class="humidity-today"></p>
    </div>

    <div class="5-day-forecast">
      <!--Five day forecast cards-->
      <h1>5-Day Forecast</h1>
      <div class="day-cards">

      <card id="card-1">
        <div class="day-1">
        <h3 id="date1"></h3>
        <img src="" alt="" class="icon1"/>
        <p class="temp1"></p>
        <p class="wind1"></p>
        <p class="humidity1"></p>
      </div>
      </card>

      <card id="card-2">
        <div class="day-2">
          <h3 id="date2"></h3>
          <img src="" alt="" class="icon2"/>
          <p class="temp2"></p>
          <p class="wind2"></p>
          <p class="humidity2"></p>
      </div>
      </card>

      <card id="card-3">
        <div class="day-3">
          <h3 id="date3"></h3>
          <img src="" alt="" class="icon3"/>
          <p class="temp3"></p>
          <p class="wind3"></p>
          <p class="humidity3"></p>
      </div>
      </card>

      <card id="card-4">
        <div class="day-4">
          <h3 id="date4"></h3>
          <img src="" alt="" class="icon4"/>
          <p class="temp4"></p>
          <p class="wind4"></p>
          <p class="humidity4"></p>
      </div>
      </card>

      <card id="card-5">
        <div class="day-5">
          <h3 id="date5"></h3>
          <img src="" alt="" class="icon5"/>
          <p class="temp5"></p>
          <p class="wind5"></p>
          <p class="humidity5"></p>
      </div>
      </card>
      </div>
    </div>
  </section>
</section>

<footer> A Coding Bootcamp project by Farrah Hodgson 2023.</footer>

      crossorigin="anonymous"
    ></script>
<script src="script.js"></script>


</body>
</html>
